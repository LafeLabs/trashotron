let osc, fft;

frameIndex = 0;
toneIndex = 0;
stepLength = 0;
side = 32;

tone = "";

scan = "3_6_3.2_2.6.3_6_3.2_2.6.3_6_3.2_2.6.3_6_3.2_2.6.";//ascii representation of the program

scan = "+1_1.4.2_2.1_1.5.2_2.4.5.-3_3+"
scan = "1_1.2_2.3_3."
glyph = "";


x = 0;
y = 0;
z = 0;
t = 0;

en3 = false;

function setup() {

  
  t0 = millis();

  frameRate(32);
  createCanvas(innerWidth, innerHeight);
//  background(159,135,103);

  osc = new p5.SinOsc(); // set frequency and type
  osc.amp(0);
  osc2 = new p5.SinOsc(); // set frequency and type
  osc2.amp(0);
  fft = new p5.FFT();
  osc.start();
  osc2.start();
  freq = 697;
  osc.freq(freq);  
  
  
  mic = new p5.AudioIn();
  mic.start();
  fft2 = new p5.FFT();
  fft2.setInput(mic);

  inp = createInput('glyph:');

  inp.size(200);
  inp.input(myInputEvent);

  document.getElementsByTagName("input")[1].style.backgroundColor = "black"; 
  document.getElementsByTagName("input")[1].style.color = "#00ff00";

  
  pressinit = createButton('I');
  pressinit.position(300, 0);

  pressstart = createButton('G');

  press4 = createButton('4');

  press5 = createButton('5');
  press5.position(100, 150);
  press5.mousePressed(five)
  press6 = createButton('6');
  press6.position(200, 150);
  press6.mousePressed(six)

  

  buttons =  document.getElementsByTagName("button");
  
  
  deltax = 100;
  xmargin = 20;
  deltay = 100;
  ymargin = 20;

  displayIndex = 0;

    buttons[index].style.fontSize = "50px";
    buttons[index].style.color = "white";

function draw() {
    

  if(frameIndex > stepLength){
  
      frameIndex = 0;
      tone = glyph.charAt(toneIndex);
      setTone();
      toneIndex++;
  }
  if(frameIndex <= stepLength && en1 && dir1){
    x -= 1;
  }
  if(frameIndex <= stepLength && en1 && !dir1){
    x += 1;
  }
  if(frameIndex <= stepLength && en2 && dir2){
    y -= 1;
  }
  if(frameIndex <= stepLength && en2 && !dir2){
    y += 1;
  }

  if(frameIndex <= stepLength && en3 && dir3){
    z -= 1;
  }
  if(frameIndex <= stepLength && en3 && !dir3){
    z += 1;
  }



  
  frameIndex++;
  
  spectrum = fft2.analyze();

  
  if(en1 || en2 || en3){
    var jsondata = {};
    jsondata.spectrum = spectrum;
    jsondata.t = millis() - t0;
    jsondata.x = x;
    jsondata.y = y;
    jsondata.z = z;
    jsonarray.push(jsondata);
    console.log(jsondata);        
  }

 
  nyquistFreq = sampleRate() / 2;
  binFreq = nyquistFreq / (spectrum.length);
  i1000 = Math.round(1000/binFreq);

  stroke(0,255,0);
  line(0,height - 3*i1000,width,height - 3*i1000);
  strokeWeight(5);
  for (let i = 0; i < spectrum.length; i++) {
    //stroke(spectrum[i]);
    
        n = 256;
        H = spectrum[i]*360/n;
        zed = 255*(1 - Math.abs((H/60)%2 - 1));
    
        if(H < 60){
            redz = 255;
            greenz = Math.round(zed);
            bluez = 0;
        }
        if(H >= 60 && H < 120){
            redz = Math.round(zed);
            greenz = 255;
            bluez = 0;
        }
        if(H >= 120 && H < 180){
            redz = 0;
            greenz = 255;
            bluez = Math.round(zed);
        }
        if(H >= 180 && H < 240){
            redz = 0;    
            greenz = Math.round(zed);
            bluez = 255;
        }
        if(H >= 240 && H < 300){
            redz = Math.round(zed);    
            greenz = 0;
            bluez = 255;
        }
        if(H >= 300 && H < 360){
            redz = 255;    
            greenz = 0;
            bluez = Math.round(zed);
        }    
    
    stroke(0);
    point(displayIndex,height - 3*i);
//     stroke('rgb(' + red + ',' + green + ',' + blue + ')');
    stroke('rgba(' + redz + ',' + greenz + ',' + bluez + ',' + spectrum[i]/10 + ')');
    
    point(displayIndex,height - 3*i); 
  }

    displayIndex +=3; 
  if(displayIndex > innerWidth){
      displayIndex = 0;
  } 

}


function setTone(){
  
 
  if(tone == "1"){
    osc.freq(697);
    osc.amp(0.5);
    osc2.freq(1209);  
    osc2.amp(0.5);    
    stepLength = 3;
    en1 = !en1;
    if(en1 == false){
      savejson();
    }
    else{
      jsonarray = [];
    }
    
  }
  if(tone == "2"){
    osc.freq(697);
    osc.amp(0.5);
    osc2.freq(1336);  
    osc2.amp(0.5);    
    stepLength = 3;
    en2 = !en2;
    if(en2 == false){
      savejson();
    }
    else{
      jsonarray = [];
    }
 
  }
  if(tone == "3"){
    osc.freq(697);
    osc.amp(0.5);
    osc2.freq(1477);  
    osc2.amp(0.5);    
    stepLength = 3;
    en3 = !en3;
    if(en3 == false){
      savejson();
    }
    else{
      jsonarray = [];
    }

  }
  if(tone == "4"){
    osc.freq(770);
    osc.amp(0.5);
    osc2.freq(1209);  
    osc2.amp(0.5);    
    stepLength = 3;
    dir1 = !dir1;
  }
  if(tone == "5"){
    osc.freq(770);
    osc.amp(0.5);
    osc2.freq(1336);  
    osc2.amp(0.5);    
    stepLength = 3;
    dir2 = !dir2;
  }
  if(tone == "6"){
    osc.freq(770);
    osc.amp(0.5);
    osc2.freq(1477);  
    osc2.amp(0.5);    
    stepLength = 3;
    dir3 = !dir3;
  }
  if(tone == "."){
    osc.amp(0);
    osc2.amp(0);    
    stepLength = 3;    
  }
  if(tone == "_"){
    osc.amp(0);
    osc2.amp(0);    
    stepLength = side;    
  }
  if(tone == "-"){
    side /= 2;
  }
  if(tone == "+"){
    side *= 2;
  }
  if(tone == ""){
    osc.amp(0);
    osc2.amp(0);    
  }
  
}


function initialize(){
  osc.start();
  osc2.start();
  osc.amp(0);
  osc2.amp(0);    
}

  glyph = scan;
  toneIndex = 0;

}

  scan = this.value();
  
}

function savejson(){

    today = year() + "_" + month() + "_" + day();
    
    document.getElementsByTagName("input")[1].value = JSON.stringify(jsonarray,null,"    ");
